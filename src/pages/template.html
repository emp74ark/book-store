<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icons/book.png" type="image/x-icon">
  <title>Book store</title>
</head>
<body>
  <header>
    <h1>Books store</h1>
  </header>
  <nav>
    <div class="nav__search">
      <label for="search">Search:</label>
      <input type="search" name="search" id="search" autofocus autocomplete="off">
    </div>
    <div class="basket">
      <img src="../assets/icons/basket.png" alt="shopping cart">
    </div>
  </nav>
  <main>
    <div class="book">
      <div class="book__image">
        <img src="../assets/images/things-fall-apart.jpg" alt="">
      </div>
      <div class="book__title">
        <span>Things Fall Apart</span>
      </div>
      <div class="book__author">
        <span>Chinua Achebe</span>
      </div>
      <div class="book__info"></div>
      <div class="book__buy">
        <span>Add to cart</span>
      </div>
      <form action="" method="post">
        <label for="buyer-name">Name</label>
        <input type="text" name="buyer-name" id="buyer-name">
        <label for="buyer-email">Email</label>
        <input type="email" name="buyer-email" id="buyer-email">
        <label for="buyer-address">Address</label>
        <input type="text" name="buyer-address" id="buyer-address">
        <input type="submit" value="purchase">
        <fieldset>
          <legend>Payment method:</legend>
          <label for="card">Card</label>
          <input type="radio" name="payment" id="card" required>
          <label for="cash">Cash</label>
          <input type="radio" name="payment" id="cash">
        </fieldset>
        <input type="datetime" name="" id="date" min="">
      
      </form>
    </div>
  </main>
  <footer>
    <a href="#" class="school">
      <img src="../assets/icons/school.png" alt="UpSkill Me">
      <span>UpSkill Me</span>
    </a>
    <a href="https://github.com/emp74ark" class="git">
      <img src="../assets/icons/github.png" alt="Github">
      <span>emp74ark</span>
    </a>
  </footer>
</body>
</html>
