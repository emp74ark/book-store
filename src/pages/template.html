<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icons/book.png" type="image/x-icon">
  <title>Book store</title>
</head>
<body>
  <header>
    <h1>Books store</h1>
  </header>
  <nav>
    <div class="nav__search">
      <label for="search">Search:</label>
      <input type="search" name="search" id="search" autofocus autocomplete="off">
    </div>
    <div class="basket">
      <img src="./assets/icons/basket.png" alt="shopping cart">
    </div>
  </nav>
  <main>
    <div class="book">
      <div class="book__image">
        <img src="./assets/images/things-fall-apart.jpg" alt="">
      </div>
      <div class="book__title">
        <span>Things Fall Apart</span>
      </div>
      <div class="book__author">
        <span>Chinua Achebe</span>
      </div>
      <div class="book__info"></div>
      <div class="book__buy">
        <span>Add to cart</span>
      </div>
      <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" name="buyer-name" id="buyer-name" required pattern="[A-za-z]{4,}">
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname" required pattern="[A-Za-z]{5,}">
        <label for="buyer-email">Email</label>
        <label for="date">Delivery date</label>
        <input type="datetime-local" name="date" id="date" required>
        <input type="email" name="email" id="email" required>
        <label for="street">Street</label>
        <input type="text" name="street" id="street" required pattern="[A-Za-z]{5,}">
        <label for="house">House number</label>
        <input type="number" name="house" id="house" required min="0">
        <label for="flat">Flat number</label>
        <input type="text" name="flat" id="flat" required min="0" pattern="([0-9])/?([0-9])">
        <fieldset>
          <legend>Payment method:</legend>
          <label for="card">Card</label>
          <input type="radio" name="payment" id="card" required>
          <label for="cash">Cash</label>
          <input type="radio" name="payment" id="cash" required>
        </fieldset>
        <label for="gift">Select gift:</label>
        <select name="gift" required>
          <option value="">--Please choose an option--</option>
          <option value="pack">pack as a gift</option>
          <option value="postcard">postcard</option>
          <option value="discount">2% discount to the next time</option>
          <option value="pen">branded pen</option>
          <option value="pencil">branded pencil</option>
        </select>
        <input type="submit" value="Purchase">
      </form>
    </div>
  </main>
  <footer>
    <a href="#" class="school">
      <img src="./assets/icons/school.png" alt="UpSkill Me">
      <span>UpSkill Me</span>
    </a>
    <a href="https://github.com/emp74ark" class="git">
      <img src="./assets/icons/github.png" alt="Github">
      <span>emp74ark</span>
    </a>
  </footer>
</body>
</html>
